<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WED AURA-Catering</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f9f5f9}

/* ================= NAVBAR (FROM INDEX PAGE) ================= */
nav{
 position:fixed;
 top:0;
 width:100%;
 background:linear-gradient(90deg,#800080,#ff0000);
 padding:24px 36px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 color:#fff;
 z-index:999;
}

.nav-title{font-size:20px;font-weight:800}

.nav-right{
 display:flex;
 align-items:center;
 gap:26px;
}

.nav-right a{
 color:#fff;
 text-decoration:none;
 font-weight:700;
}

/* SERVICES */
.services{position:relative}

.services-btn{
 padding:8px 18px;
 border-radius:22px;
 background:rgba(255,255,255,.18);
 cursor:pointer;
 font-weight:700;
 display:flex;
 align-items:center;
 gap:6px;
}

.dropdown{
 position:absolute;
 top:50px;
 left:50%;
 transform:translateX(-50%);
 background:#fff;
 color:#000;
 width:240px;
 border-radius:16px;
 box-shadow:0 12px 30px rgba(0,0,0,.25);
 display:none;
 overflow:hidden;
}

.dropdown.show{display:block}

.dropdown div{
 padding:12px 18px;
 display:flex;
 align-items:center;
 gap:10px;
 font-weight:600;
 cursor:pointer;
 transition:.3s;
}

.dropdown div:hover,
.dropdown div.active{
 background:linear-gradient(90deg,#800080,#ff0000);
 color:#fff;
}

/* CART */
.cart-btn{
 cursor:pointer;
 font-size:22px;
 position:relative;
}

.cart-count{
 position:absolute;
 top:-8px;
 right:-10px;
 background:#fff;
 color:#000;
 font-size:12px;
 font-weight:800;
 padding:2px 7px;
 border-radius:50%;
}

/* ================= PAGE TITLE ================= */
.page-title{
 margin-top:150px;
 text-align:center;
 font-size:26px;
 font-weight:800;
 color:#330033;
}

/* ================= MENU IMAGES ================= */
.menu-tabs{
 display:flex;
 justify-content:center;
 gap:50px;
 flex-wrap:wrap;
 margin:45px 0;
}

.menu-box{
 display:flex;
 flex-direction:column;
 align-items:center;
 cursor:pointer;
}

.menu-box img{
 width:260px;
 height:180px;
 object-fit:cover;
 border-radius:24px;
 box-shadow:0 10px 26px rgba(0,0,0,.28);
}

.menu-box button{
 margin-top:14px;
 padding:12px 34px;
 border:none;
 border-radius:28px;
 background:linear-gradient(90deg,#800080,#ff0000);
 color:white;
 font-weight:bold;
 cursor:pointer;
}

/* ================= MENU CARD ================= */
.menu-card{
 display:none;
 width:90%;
 max-width:560px;
 margin:0 auto 40px;
 background:white;
 border-radius:20px;
 padding:25px;
 box-shadow:0 0 25px rgba(0,0,0,.15);
 position:relative;
}

.close-btn{
 position:absolute;
 top:12px;
 right:15px;
 font-size:20px;
 cursor:pointer;
}

.menu-card h3{color:#800080}
.menu-list{margin:12px 0}
.menu-list li{margin-bottom:6px}

.price-box b{color:#800080}

input{
 width:100%;
 padding:10px;
 border-radius:20px;
 border:1px solid #ccc;
 margin-bottom:12px;
}

.total{
 font-size:18px;
 font-weight:bold;
 margin-bottom:15px;
 color:#330033;
}

.btns{display:flex;gap:10px}

.action-btn{
 flex:1;
 padding:12px 0;
 border:none;
 border-radius:25px;
 background:linear-gradient(90deg,#800080,#ff0000);
 color:white;
 font-weight:bold;
 cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav>
 <div class="nav-title">WED AURA-Catering</div>

 <div class="nav-right">
  <a href="index.html">Home</a>

  <div class="services">
   <div class="services-btn" onclick="toggleServices()">Services ‚ñº</div>
   <div class="dropdown" id="servicesMenu">
    <div onclick="selectService(this,'dress.html')">üëó Dress</div>
    <div onclick="selectService(this,'accessories.html')">üíç Accessories</div>
    <div onclick="selectService(this,'decoration.html')">üéÄ Decoration</div>
    <div onclick="selectService(this,'flowers.html')">üå∏ Flowers</div>
    <div onclick="selectService(this,'halls.html')">üèõ Halls</div>
    <div onclick="selectService(this,'mehandhi.html')">üåø Mehendi</div>
    <div onclick="selectService(this,'makeup.html')">üíÑ Makeup</div>
    <div onclick="selectService(this,'catering.html')">üçΩ Catering</div>
    <div onclick="selectService(this,'invitation.html')">‚úâÔ∏è Invitation</div>
    <div onclick="selectService(this,'photographer')">üì∏ Photographer</div>
    <div onclick="selectService(this,'booking & payment')">üí≥ Booking & Payment</div>
    
   </div>
  </div>

  <div class="cart-btn" onclick="location.href='cart.html'">
   üõí <span class="cart-count" id="cartCount">0</span>
  </div>
 </div>
</nav>

<div class="page-title">Choose Your Catering Menu</div>

<!-- ================= MENU IMAGES ================= -->
<div class="menu-tabs">
 <div class="menu-box" data-img="https://www.madhuseverydayindian.com/wp-content/uploads/2021/09/indian-dinner-party-menu-768x1024.jpg" onclick="loadMenu('veg',this)">
 <img src="https://www.madhuseverydayindian.com/wp-content/uploads/2021/09/indian-dinner-party-menu-768x1024.jpg">
  <button>Veg</button>
 </div>

 <div class="menu-box" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3YtNNtvBznYN20r9Mgn4tgZ9py7Ab6Jeiaw&s" onclick="loadMenu('nonveg',this)">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3YtNNtvBznYN20r9Mgn4tgZ9py7Ab6Jeiaw&s">
  <button>Non-Veg</button>
 </div>

 <div class="menu-box" data-img="https://img.traveltriangle.com/blog/wp-content/uploads/2021/12/Best-Non-Veg-Restaurants-in-Mumbai1.jpg" onclick="loadMenu('premium',this)">
  <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2021/12/Best-Non-Veg-Restaurants-in-Mumbai1.jpg">
  <button>Premium</button>
 </div>

 <div class="menu-box" data-img="https://webcdn.freedomfromdiabetes.org/storage/blog/3048/947b2fe1-77d8-4be7-8c93-8047f08b2226.jpg" onclick="loadMenu('dessert',this)">
  <img src="https://webcdn.freedomfromdiabetes.org/storage/blog/3048/947b2fe1-77d8-4be7-8c93-8047f08b2226.jpg">
  <button>Dessert</button>
 </div>
</div>

<div class="menu-card" id="menuCard"></div>

<script>
/* SERVICES */
function toggleServices(){
 document.getElementById("servicesMenu").classList.toggle("show");
}
function selectService(el,page){
 document.querySelectorAll("#servicesMenu div").forEach(d=>d.classList.remove("active"));
 el.classList.add("active");
 location.href=page;
}

/* MENU LOGIC */
let currentMenu={};
let selectedImg="";

const menus={
 veg:{name:"Veg Menu",price:400,items:["Paneer Curry","Veg Biryani","White Rice","Sambar","Rasam","Curd","Appalam","Potato Fry","Sapathi","Sweet","Ice Cream"]},
 nonveg:{name:"Non-Veg Menu",price:600,items:["Chicken Curry","Mutton Gravy","Mutton Biryani","Chicken Biryani","Dalja","Raita","Sweet","Ice Cream"]},
 premium:{name:"Premium Menu",price:800,items:["Chicken 65","Fish Fry","Butter Chicken","Biryani","Egg Gravy","Naan","Dessert","Ice Cream"]},
 dessert:{name:"Dessert Menu",price:750,items:["Payasam","Royal Payasam","Chocolate Cake Piece","Cup Cake","Bread Halwa","Rava Halwa","Sweets","Ice Cream"]}
};

function loadMenu(type,el){
 currentMenu=menus[type];
 selectedImg=el.getAttribute("data-img");

 const card=document.getElementById("menuCard");
 card.style.display="block";
 card.innerHTML=`
 <div class="close-btn" onclick="closeMenu()">‚úñ</div>
 <h3>${currentMenu.name}</h3>
 <ul class="menu-list">
 ${currentMenu.items.map(i=>`<li>‚úî ${i}</li>`).join("")}
 </ul>
 <div class="price-box">Price per Plate: <b>‚Çπ${currentMenu.price}</b></div>
 <input type="number" id="guests" placeholder="No of Guests" oninput="calcTotal()">
 <div class="total" id="total">Total: ‚Çπ0</div>
 <div class="btns">
  <button class="action-btn" onclick="addToCart()">Add to Cart</button>
  <button class="action-btn" onclick="buyNow()">Buy Now</button>
 </div>`;
}

function closeMenu(){document.getElementById("menuCard").style.display="none";}
function calcTotal(){
 let g=document.getElementById("guests").value||0;
 document.getElementById("total").innerText="Total: ‚Çπ"+(g*currentMenu.price);
}

function addToCart(){
 let g=document.getElementById("guests").value;
 if(!g)return alert("Enter no of guests");
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 cart.push({
  name:currentMenu.name,
  guests:g,
  price:g*currentMenu.price,
  img:selectedImg
 });
 localStorage.setItem("cart",JSON.stringify(cart));
 location.href="cart.html";
}

function buyNow(){
 let g=document.getElementById("guests").value;
 if(!g)return alert("Enter no of guests");
 localStorage.setItem("bookingMenu",JSON.stringify({
  name:currentMenu.name,
  guests:g,
  price:g*currentMenu.price,
  img:selectedImg
 }));
 location.href="booking.html";
}

/* CART COUNT */
(function(){
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 document.getElementById("cartCount").innerText=cart.length;
})();
</script>

</body>
</html>
